<!--表格是由行、列和单元格组成的，
    通常通过表格标签<table>、行标签<tr>、单元格标签<td>创建表格，
    通过<th>标签设置表头。
    <table>用来定义表格。一个表格只能出现一次。
        <table> </table>
-->
<table border="1">
    <!--设置了表格的边框粗细为1像素-->
    <tr>
        <th>一月</th>
        <th>营业额</th>
    </tr>
    <tr>
        <td>第一周</td>
        <td>1500</td>
    </tr>
    <tr>
        <td>第二周</td>
        <td>1800</td>
    </tr>
    <tr>
        <td>第三周</td>
        <td>2300</td>
    </tr>
    <tr>
        <td>第四周</td>
        <td>1700</td>
    </tr>
</table>
