<!--设置表格边框样式
    表格的边框宽度:border属性即表格边框，可以控制表格的边线宽度、颜色等。
        如果用户不指定border属性，那么浏览器将不会显示表格的边框。
        <table border="边框宽度" bordercolor="边框颜色">
-->
<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>设置表格的边框宽度和边框颜色</title>
    </head>
    <body>
        <table width="600" height="120" border="8" bordercolor="red">
            <caption>设置表格边框宽度和边框颜色</caption>
            <tr>
                <td>班级</td>
                <td>姓名</td>
            </tr>
            <tr>
                <td>五年级</td>
                <td>李春华</td>
            </tr>
            <tr>
                <td>四年级</td>
                <td>张淼</td>
            </tr>
        </table>
    </body>
</html>
