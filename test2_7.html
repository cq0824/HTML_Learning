<!--设置表格标题
    用caption属性来设置表格的标题
    <caption>标题</caption>
-->
<table border="1">
    <caption><nobr>一月份的营业额</nobr></caption>
    <thead bgcolor="#AAAAAA" align="middle">
        <tr>
            <th>一月</th>
            <th>营业额</th>
        </tr>
    </thead>
    <tbody align="middle">
        <tr>
            <td>第一周</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>第二周</td>
            <td>1800</td>
        </tr>
        <tr>
            <td>第三周</td>
            <td>2300</td>
        </tr>
        <tr>
            <td>第四周</td>
            <td>1700</td>
        </tr>
    </tbody>
</table>
