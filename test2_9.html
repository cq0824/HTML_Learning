<!--设置表格大小和行内属性
    表格的宽和高可以利用width和height属性来设置其大小，用数字或百分数来表示。
    <table width="宽度数值/百分比" height="宽度数值/百分比">
-->
<table border="1" width="400" height="500">
        <caption><nobr>一月份的营业额</nobr></caption>
        <thead bgcolor="#AAAAAA" align="middle">
            <tr>
                <th>一月</th>
                <th>营业额</th>
            </tr>
        </thead>
        <tbody align="middle">
            <tr>
                <td>第一周</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>第二周</td>
                <td>1800</td>
            </tr>
            <tr>
                <td>第三周</td>
                <td>2300</td>
            </tr>
            <tr>
                <td>第四周</td>
                <td>1700</td>
            </tr>
        </tbody>
    </table>
