<!--倾斜标签的用法
    <i>需要倾斜的文字</i>
-->
<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html charset=utf-8" />
        <title>倾斜标签的用法</title>
    </head>
    <body>
        <p>床前明月光，</p>
        <p>疑是地上霜。</p>
        <p><b>举头望明月，</b></p>
        <p><i>低头思故乡。</i></p>
    </body>
</html>
