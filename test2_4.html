<!--表格的结构标签
    表示表格结构的标签有表首标签<thead>、表主题标签<tbody>、表尾标签<tfool>
    表首标签<thead>，用于定义表格最上端表首的样式，可以设置文本对其方式、背景颜色。
    <thead bgcolor="颜色" align="对其方式">......</thead> 
-->
<table border="1">
    <thead bgcolor="#ccccccc" align="left">
        <tr>
            <th>三月</th>
            <th>营业额</th>
        </tr>
    </thead>
    <tfoot bgcolor="#00AAAA" align="middle">
        <tr>
            <td>总和</td>
            <td>$180</td>
        </tr>
    </tfoot>
    <tbody  bgcolor="#999999" align="left">
        <tr>
            <td>第二周</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>第三周</td>
            <td>$80</td>
        </tr>
    </tbody>
</table>
