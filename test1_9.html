<!--不换行标签<nobr>
    <nobr>不需换行文字</nobr>
-->
<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>不换标签的用法</title>
    </head>
    <body>
        <p>床前明月光，<br>疑是地上霜。<br>举头望明月，<br>低头思故乡。</p>
        <p><nobr>平淡的语言娓娓道来，如清水芙蓉，不带半点修饰。完全是信手拈来，
            没有任何矫揉造作之痕。本诗从“疑”到“举头”，从“举头”到“低头”，形象地
            表现了诗人内心的心理过程，一幅鲜明的月夜思乡图主动地呈现在我们面前。
            客居他乡的游子，面对如霜的秋月怎能不想念故乡，不想念亲人呢？如此一个
            千人吟，万人唱的主题却在这首小诗中表现得淋漓尽致，以致千年以来脍炙人
            口，流传不衰！</nobr></p>
    </body>
</html>
